<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>興大資訊社 103 下 ACM 讀書會</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      * {
        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif, "微軟正黑體";
      }
      #zj-rank-table th, #zj-rank-table td{
        text-align: center;
      }
      #zj-rank-table .zj-name{
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>興大資訊社 103 下 ACM 讀書會</h1>
      <p id="updated"></p>
      <div class="panel panel-info" id="zj-rank-panel">
        <div class="panel-heading">
          <h3 class="panel-title"><i class="glyphicon glyphicon-thumbs-up"></i> Zerojudge 排行榜</h3>
        </div>
        <div class="table-responsive">
          <table class="table table-condensed table-striped table-hover" id="zj-rank-table">
            <thead>
              <tr>
                <th class="zj-no">#</th>
                <th></th>
                <th class="zj-ac success">AC</th>
                <th class="zj-wa danger">WA</th>
                <th class="zj-tle warning">TLE</th>
                <th class="zj-ce info">CE</th>
                <th class="zj-mle hidden-xs">MLE</th>
                <th class="zj-ole hidden-xs">OLE</th>
                <th class="zj-re hidden-xs">RE</th>
              </tr>
            </thead>
            <tbody>
              <tr class="zj-tbody-tmpl" style="display: none;">
                <td class="zj-no"></td>
                <td class="zj-name"><a href="http://zerojudge.tw/UserStatistic?account=" target="_blank"></a></td>
                <td class="zj-ac success">-1</td>
                <td class="zj-wa danger">-1</td>
                <td class="zj-tle warning">-1</td>
                <td class="zj-ce info">-1</td>
                <td class="zj-mle hidden-xs">-1</td>
                <td class="zj-ole hidden-xs">-1</td>
                <td class="zj-re hidden-xs">-1</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script>
      (function($){
        $(function(){
          // https://spreadsheets.google.com/feeds/list/1Qg5PIPiKgufZFsKdbc185FP4DX1k2X_lNlLJXzyAKkY/o5k73i3/public/values?alt=json
          var zj_rank = new Gsx('1Qg5PIPiKgufZFsKdbc185FP4DX1k2X_lNlLJXzyAKkY/o5k73i3', function(ranks){
            // need work
            var rank_sort_order = ['ac', 'wa', 'tle', 'ce'];
            ranks.sort(function(a,b){
              if( a.ac != b.ac ) return b.ac - a.ac; // big -> small
              if( a.wa != b.wa ) return a.wa - b.wa; // small -> big
              if( a.tle != b.tle ) return a.tle - b.tle; // small -> big
              if( a.ce != b.ce ) return a.ce - b.ce; // small -> big
              return 0;
            });
            var $tbody = $('#zj-rank-table>tbody');
            var $tmpl = $('.zj-tbody-tmpl').clone(false).show().removeClass('zj-tbody-tmpl');
            $.each(ranks, function(ik, iv){
              // console.log(iv);
              var $iRow = $tmpl.clone();
              $iRow.find('.zj-no').text(ik+1).end()
                .find('.zj-ac').text(iv['ac']).end()
                .find('.zj-wa').text(iv['wa']).end()
                .find('.zj-tle').text(iv['tle']).end()
                .find('.zj-ce').text(iv['ce']).end()
                .find('.zj-mle').text(iv['mle']).end()
                .find('.zj-ole').text(iv['ole']).end()
                .find('.zj-re').text(iv['re']).end()
                .find('.zj-name>a').text(iv['name']);
              $iRow.find('.zj-name>a').attr('href', $iRow.find('.zj-name>a').attr('href')+iv['account']);
              $tbody.append($iRow);
            });
            $('#updated').text('最後更新：' + this.updated.toLocaleString());
          });
        });

        function Gsx(gsx_name, gsx_callback) { // Get Google spreadsheets xls data
          var me = this;
          me.gsx_name = gsx_name;
          me.gsx_url = 'https://spreadsheets.google.com/feeds/list/' + gsx_name + '/public/values?alt=json';
          me.status = false;
          $.getJSON(me.gsx_url, function(data) {
            me.data = [];
            $.each(data.feed.entry, function(ik,iv){
              var tmp2 = {};
              $.each(iv, function(jk, jv){
                var fieldname = jk.match(/gsx\$(.*)$/);
                if(fieldname != null)
                  tmp2[ fieldname[1] ] = jv['$t'];
              });
              me.data.push(tmp2);
            });
            me.updated = new Date(data.feed.updated['$t']);
            me.status = true;
            console.log('From %s loaded %d data.', gsx_name, me.data.length);
            if(typeof(gsx_callback) === "function")
              gsx_callback.apply(me, [me.data]);
          });
        };
      })(jQuery);
    </script>
  </body>
</html>
